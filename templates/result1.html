<!DOCTYPE html>
<html>
<title>Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename='res.css')}}">
<body>
<br>
<br>
<br>
<br>
<div class="w3-container" style=" margin: auto;width: 50%;">

<h2>Results of diagnosis</h2>
<p>Probability:</p>

<div class="w3-light-grey">
  <div id="myBar" class="w3-container w3-white w3-center" style="width:0%">0%</div>
</div>
<br>
<button class="w3-button w3-green" id="gone" onclick="move()">Result</button>


</div>
<br>
<br>
<br>
<h1 id="aka" style="font-family: Arial, Helvetica, sans-serif; margin: auto;width: 50%;"></h1>
<script>
function move() {
  var elem = document.getElementById("myBar");
  var width = 0;
  var mew;
  if(1==1)
    {
      mew=Math.ceil(50+Math.random()*50);
    }
    else
    {
      mew=10+Math.ceil(Math.random()*50);
    }
  
  var id = setInterval(frame, 10);
  function frame()
  {
    if (width >= mew)
    {
      clearInterval(id);
    }
    else
    {
      width++;
      if(width<=20)
      {
      elem.className="w3-container w3-blue w3-center";
      }
      else if(width>20 && width<=50)
      {
        elem.className="w3-container w3-green w3-center";
      }
      else if(width>50 && width<=75)
      {
        elem.className="w3-container w3-yellow w3-center";
      }
      else if(width>75)
      {
        elem.className="w3-container w3-red w3-center";
      }
      
      elem.style.width = width + '%';
      elem.innerHTML = width * 1  + '%';
    }
    
    
  }
  
  var aka = document.getElementById("aka");
  if(1==1)
  {
    aka.style.color = "red";
    aka.innerHTML="We believe you have a high risk of getting a Heart Disease. We recommend you improve your lifestyle.";
  }
  else
  {
    aka.style.color = "blue";
    aka.innerHTML="We believe you have a healthy heart<br>Keep it up";
  }
  
  document.getElementById("gone").style.visibility='hidden';
  
}
</script>

</body>
</html>
